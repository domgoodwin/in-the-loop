---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: itl-web-ui
  name: itl-web-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itl-web-ui
  template:
    metadata:
      labels:
        app: itl-web-ui
    spec:
      containers:
      - image: bf-dtr.aws.capgemini-ips.com/docker-datacenter/web-ui:0.0.7
        name: itl-web-ui
        env:
        - name: SUMMARY_URL
          value: "itl-summary.default.svc.cluster.local"
        - name: SUMMARY_PORT
          value: "5000"
        - name: QA_URL
          value: "itl-qa.default.svc.cluster.local"
        - name: QA_PORT
          value: "5000"
        - name: DB_ADDR
          value: "itl-postges.default.svc.cluster.local"
        - name: DB_NAME
          value: "ai"
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: itl-web-ui
  name: itl-web-ui
spec:
  selector:
    app: itl-web-ui
  ports:
  - name: 32345-5000
    port: 32345
    protocol: TCP
    targetPort: 3000
  type: LoadBalancer

---
