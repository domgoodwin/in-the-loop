apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: itl-qa
  name: itl-qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itl-qa
  template:
    metadata:
      labels:
        app: itl-qa
    spec:
      containers:
      - image: bf-dtr.aws.capgemini-ips.com/docker-datacenter/qa:0.0.3
        name: itl-qa
      nodeSelector:
        nodetype: gpu
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: itl-qa
  name: itl-qa
spec:
  selector:
    app: itl-qa
  ports:
  - name: 5000-5000
    port: 5000
    protocol: TCP
    targetPort: 5000
---
